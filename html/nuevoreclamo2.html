

 <div class="modal fade" id="modalreclamo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
   <form id="formreclamo" class="container">
 <div class="modal-dialog">
    <div class="modal-content">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <div class="input-group mb-3">
     <span class="input-group-text" id="basic-addon1">IP</span>
     <input id="imptdni" name="imptdni" type="text" class="form-control" placeholder="12.154" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group "  style="margin-bottom: 20px;">
        <select id="motivoticket" name="motivoticket" class="form-select" aria-label="Default select example">
          <option selected>Motivo del Ticket</option>

          <option value="Cobranzas">Cobranzas</option>

        </select>

        </div>

          <div id="fallareportada" class="input-group "  style="display: none; margin-bottom: 20px;">
        <select id="selectmotivo" name="motivost" class="form-select" aria-label="Default select example">
          <option selected>Falla Reportada</option>

<div class="input-group">

</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btnguardar" name="btnguardar">Guardar</button>
        <div id="resultado2" class="container" style="margin-top: 20px;" ></div>
      </div>
    </div>
  </div>


    </form>





   



</div>







<script>

    $.ajaxSetup ({  
        cache: false  
         });

    $( document ).ready(function() {

         $('#modalreclamo').modal('show');


        $("#motivoticket").change(function(){
          if(this.value=="Soporte Tecnico") $("#fallareportada").show();

        
      });
    

         $("#btnguardar").click(function(){

      var loadUrl = "php/altareclamo.php";// paso parametro accion e id
      var data = $("#formreclamo").serialize();

      $.post(loadUrl, data ,function(result) { 
         $("#resultado2").html(result);
      });
      });  




}); 

</script>
