<script>

    $.ajaxSetup ({  
        cache: false  
      });
    $( document ).ready(function() {


   $("#btnBuscar").click(function(){

      var loadUrl = "php/resultado.php"; // paso parametro accion e id
      var data = $("#formBuscar").serialize();

      $.post(loadUrl, data ,function(result) { 
         $("#resultado").html(result);
      });
      });  



   $("#btnnuevoreclamo").click(function(){

      var loadUrl = "html/nuevoreclamo.html"; // paso parametro accion e id

      }); 

 $("#btndiagnosticos").click(function(){

});
